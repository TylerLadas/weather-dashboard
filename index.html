<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="container">
                    <div class="row">
                        <div id="search-container" class="col-12">
                            <h5>Search for a City:</h5>
                            <form id="search-form">
                                <input type="text" id="search" placeholder="City" />
                                <button id="submit" type="submit">Search</button>
                            </form>
                        </div>
                        <div id="saved" class="col-12">
                           <!-- saved search buttons -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div id="current" class="col-12">
                            <!-- current weather -->
                            <h5 id="current-city-name"></h5>
                            <img id="current-img">
                            <p id="current-temp"></p>
                            <p id="current-wind"></p>
                            <p id="current-humidity"></p>
                            <p>UV Index: <span id="current-uv"></span></p>
                        </div>
                        <div class="container">
                            <div id="five-day" class="row justify-content-between">
                                <h5>5 Day Forecast:</h5>
                                <div id="d1" class="col-2">
                                    <h6 id="d1-date"></h6>
                                    <img>
                                    <p id="d1-temp">Temp: </p>
                                    <p id="d1-wind">Wind: </p>
                                    <p id="d1-humidity">Humidity: </p>
                                </div>
                                <div id="d2" class="col-2">
                                    <h6 id="d2-date"></h6>
                                    <img>
                                    <p id="d2-temp">Temp: </p>
                                    <p id="d2-wind">Wind: </p>
                                    <p id="d2-humidity">Humidity: </p>
                                </div>
                                <div id="d3" class="col-2">
                                    <h6 id="d3-date"></h6>
                                    <img>
                                    <p id="d3-temp">Temp: </p>
                                    <p id="d3-wind">Wind: </p>
                                    <p id="d3-humidity">Humidity: </p>
                                </div>
                                <div id="d4" class="col-2">
                                    <h6 id="d4-date"></h6>
                                    <img>
                                    <p id="d4-temp">Temp: </p>
                                    <p id="d4-wind">Wind: </p>
                                    <p id="d4-humidity">Humidity: </p>
                                </div>
                                <div id="d5" class="col-2">
                                    <h6 id="d5-date"></h6>
                                    <img>
                                    <p id="d5-temp">Temp: </p>
                                    <p id="d5-wind">Wind: </p>
                                    <p id="d5-humidity">Humidity: </p>
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
